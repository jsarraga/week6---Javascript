<body>

    <header>
        <h1>Sample Code</h1>
        <p> Day 2 of Javascript</p>

    <form>
        Enter a phrase : <input type="text" class="input" id="catchPhrase" /><br>
        Enter a second phrase : <input type="text" class="input" id="catchPhrase2" /><br>
        <input type="button" class="button" onclick="displayPhrase()" value="CatchPhrase" />
        <input type="button" class="button" onclick="combinePhrases()" value="CatchPhrases" />
    </form>

    <div class="phrase">
        <strong><span id="phrase"></span></strong>
    </div>

<script>

    function displayPhrase() {
        let phrase = document.getElementById("catchPhrase").value;
        document.getElementById("phrase").innerHTML = phrase;
    }

    function combinePhrases() {
        let phrase1 = document.getElementById("catchPhrase").value;
        let phrase2 = document.getElementById("catchPhrase2").value;
        const combined = phrase1 + " " + phrase2
        document.getElementById("phrase").innerHTML = combined
    }



</script>

<script class="Notes">
