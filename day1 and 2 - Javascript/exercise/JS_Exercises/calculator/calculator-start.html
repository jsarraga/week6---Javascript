<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JavaScript program to calculate multiplication and division of two numbers </title>
    <style type="text/css">
    
        /* Enter CSS styling here */

    </style> 
</head>
<body>

    <!-- Similarly to the getElementById exercise, create a basic calculator which takes two inputs 
    then either multiplies or divides the two given values -->
    <!-- Enter HTML code here -->

    <form>
        Enter a number : <input type="text" class="input" id="firstNumber" /><br>
        Enter a second number <input type="text" class="input" id="secondNumber" /><br>
        <input type="button" class="button" onClick="multiplyBy()" value="Multiply" /><br>
        <input type="button" class="button" onClick="divideBy()" value="Divide" /><br>
    </form>

    <div class="result">
        <strong><span id ="result"></span></strong>
    </div>

<script>
    
    // Enter JS code here
    function multiplyBy() {
        let firstNum = document.getElementById("firstNumber").value;
        let secondNum = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = firstNum * secondNum;
    }

    function divideBy() {
        let firstNum = document.getElementById("firstNumber").value;
        let secondNum = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = firstNum / secondNum;
        }

</script>  
</body>
</html>
